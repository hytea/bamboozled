name: Comprehensive Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  NODE_VERSION: '20'

jobs:
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend test image
        run: |
          docker build -f backend/Dockerfile.test -t bamboozled-backend-test backend/

      - name: Run backend tests
        run: |
          docker run --rm \
            -v $PWD/backend/coverage:/app/coverage \
            -v $PWD/puzzles:/app/puzzles:ro \
            -e NODE_ENV=test \
            -e AI_PROVIDER=mock \
            -e DATABASE_PATH=:memory: \
            -e PUZZLE_DATA_PATH=/app/puzzles/puzzle-data.json \
            bamboozled-backend-test npm run test:coverage

      - name: Upload backend coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-coverage
          path: backend/coverage/
          retention-days: 30

      - name: Comment coverage on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            try {
              const coverage = JSON.parse(fs.readFileSync('backend/coverage/coverage-summary.json', 'utf8'));
              const total = coverage.total;
              const comment = `### Backend Test Coverage\n\n` +
                `- **Lines**: ${total.lines.pct}%\n` +
                `- **Statements**: ${total.statements.pct}%\n` +
                `- **Functions**: ${total.functions.pct}%\n` +
                `- **Branches**: ${total.branches.pct}%`;
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
            } catch (error) {
              console.log('Could not read coverage summary:', error.message);
            }

  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build frontend test image
        run: |
          docker build -f web-chat/Dockerfile.test -t bamboozled-frontend-test web-chat/

      - name: Run frontend tests
        run: |
          docker run --rm \
            -v $PWD/web-chat/coverage:/app/coverage \
            -e NODE_ENV=test \
            bamboozled-frontend-test npm run test:coverage

      - name: Upload frontend coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: frontend-coverage
          path: web-chat/coverage/
          retention-days: 30

      - name: Comment coverage on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            try {
              const coverage = JSON.parse(fs.readFileSync('web-chat/coverage/coverage-summary.json', 'utf8'));
              const total = coverage.total;
              const comment = `### Frontend Test Coverage\n\n` +
                `- **Lines**: ${total.lines.pct}%\n` +
                `- **Statements**: ${total.statements.pct}%\n` +
                `- **Functions**: ${total.functions.pct}%\n` +
                `- **Branches**: ${total.branches.pct}%`;
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
            } catch (error) {
              console.log('Could not read coverage summary:', error.message);
            }

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Start services
        run: |
          docker-compose -f docker-compose.test.yml up -d backend frontend

      - name: Wait for services to be healthy
        run: |
          timeout=60
          elapsed=0
          while [ $elapsed -lt $timeout ]; do
            backend_healthy=$(docker inspect --format='{{.State.Health.Status}}' bamboozled-backend-e2e 2>/dev/null || echo "starting")
            frontend_healthy=$(docker inspect --format='{{.State.Health.Status}}' bamboozled-frontend-e2e 2>/dev/null || echo "starting")

            if [ "$backend_healthy" = "healthy" ] && [ "$frontend_healthy" = "healthy" ]; then
              echo "Services are healthy!"
              exit 0
            fi

            echo "Waiting for services... (${elapsed}s/${timeout}s)"
            sleep 5
            elapsed=$((elapsed + 5))
          done

          echo "Services failed to become healthy"
          docker-compose -f docker-compose.test.yml logs backend frontend
          exit 1

      - name: Run E2E tests
        run: |
          docker-compose -f docker-compose.test.yml up --build --abort-on-container-exit e2e-test

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: test-results/
          retention-days: 30

      - name: Cleanup
        if: always()
        run: |
          docker-compose -f docker-compose.test.yml down -v

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests, e2e-tests]
    if: always()

    steps:
      - name: Check test results
        run: |
          if [ "${{ needs.backend-tests.result }}" == "success" ] && \
             [ "${{ needs.frontend-tests.result }}" == "success" ] && \
             [ "${{ needs.e2e-tests.result }}" == "success" ]; then
            echo "✅ All tests passed!"
            exit 0
          else
            echo "❌ Some tests failed:"
            echo "  Backend: ${{ needs.backend-tests.result }}"
            echo "  Frontend: ${{ needs.frontend-tests.result }}"
            echo "  E2E: ${{ needs.e2e-tests.result }}"
            exit 1
          fi
