version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bamboozled-backend
    ports:
      - "3001:3001"
    environment:
      # AI Provider Configuration
      - AI_PROVIDER=${AI_PROVIDER:-claude}
      - AI_API_KEY=${AI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - OPENROUTER_MODEL=${OPENROUTER_MODEL:-anthropic/claude-sonnet-4.5}

      # Server Configuration
      - PORT=3001
      - NODE_ENV=${NODE_ENV:-production}

      # Database
      - DATABASE_PATH=/app/data/bamboozled.db

      # Slack (optional)
      - SLACK_BOT_TOKEN=${SLACK_BOT_TOKEN}
      - SLACK_SIGNING_SECRET=${SLACK_SIGNING_SECRET}
      - SLACK_APP_TOKEN=${SLACK_APP_TOKEN}
      - ENABLE_SLACK=${ENABLE_SLACK:-false}

      # Giphy (optional)
      - GIPHY_API_KEY=${GIPHY_API_KEY}

      # Puzzles
      - PUZZLE_DATA_PATH=/app/puzzles/puzzle-data.json
      - PUZZLE_IMAGES_PATH=/app/puzzles/images
      - PUZZLE_ROTATION_DAY=${PUZZLE_ROTATION_DAY:-1}
      - PUZZLE_ROTATION_HOUR=${PUZZLE_ROTATION_HOUR:-9}

      # Features
      - ENABLE_WEB_CHAT=true
    volumes:
      - ./data:/app/data
      - ./puzzles:/app/puzzles
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - bamboozled-network

  frontend:
    build:
      context: ./web-chat
      dockerfile: Dockerfile
    container_name: bamboozled-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - bamboozled-network

networks:
  bamboozled-network:
    driver: bridge

volumes:
  puzzle-data:
